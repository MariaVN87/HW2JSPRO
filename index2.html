<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- /*Задание 2
        Вы разрабатываете систему отзывов для вашего веб - сайта.Пользователи могут оставлять отзывы, но чтобы исключить слишком короткие или слишком длинные сообщения, вы решаете установить некоторые ограничения.
        
        Создайте HTML - структуру с текстовым полем для ввода отзыва, кнопкой для отправки и контейнером, где будут отображаться отзывы.
        
        Напишите функцию, которая будет добавлять отзыв в контейнер с отзывами.Однако если длина введенного отзыва менее 50 или более 500 символов, функция должна генерировать исключение.
        
        При добавлении отзыва, он должен отображаться на странице под предыдущими отзывами, а не заменять их.*/
 -->

<body>
    <input type="text" class="input" placeholder="Напишите свой отзыв">
    <button class="add-button">Отправить</button>
    <div class="container"></div>
    <script>

        const feedback = document.querySelector('.input');
        const addButton = document.querySelector('.add-button');
        const itemFeedback = document.querySelector('.container');

        addButton.addEventListener("click", () => {
            try {
                const string = feedback.value;
                if (string.length < 50 || string.length > 500) {
                    throw new Error('Длина отзыва должна быть от 50 до 500 символов');
                }
                itemFeedback.innerHTML += `<p>${string}</p>`;
            } catch (error) {
                alert(error.message);
            }
            finally {
                console.log("Попытка добавления.");
            }
        });


    </script>
</body>

</html>
